name: Build WebView APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 1. Генерируем нативные файлы Android
      - name: Generate Android Project (do not overwrite existing Dart code)
        run: flutter create . --project-name=yolo_ci_app --org com.bowl.bowl --platforms=android

      - name: Debug Android folder
        run: |
          echo "Listing android directory after flutter create:" 
          ls -la android || true
          echo "Listing android/app directory:" 
          ls -la android/app || true

      - name: Validate entrypoint is not default counter app
        run: |
          echo "Validating lib/main.dart..."
          test -f lib/main.dart || (echo "lib/main.dart is missing" && exit 1)
          if grep -qi "you have pushed the button" lib/main.dart; then
            echo "ERROR: Detected default Flutter counter template in lib/main.dart";
            echo "This repository should use custom MainApp with WebView/YOLO.";
            exit 1;
          fi
          # Also ensure our expected widgets are referenced
          if ! grep -q "class MainApp" lib/main.dart; then
            echo "ERROR: class MainApp not found in lib/main.dart"; exit 1; fi
          if ! grep -q "WebView" lib/main.dart; then
            echo "ERROR: WebView not referenced in lib/main.dart"; exit 1; fi
          echo "Validation passed."

      # 2. Исправляем minSdkVersion (заменяем всю строку на жестко заданную версию 21)
      - name: Fix minSdkVersion in build.gradle
        run: |
          if [ -f android/app/build.gradle ]; then
            sed -i 's|minSdkVersion .*|minSdkVersion 21|g' android/app/build.gradle || true
            echo "Patched minSdkVersion to 21"
          else
            echo "android/app/build.gradle not found, skipping minSdkVersion patch"
          fi

      - name: Disable R8 minify/shrink in release
        run: |
          FILE=android/app/build.gradle
          if [ -f "$FILE" ]; then
            echo "Patching $FILE to disable R8 minify/shrink..."
            # Force set to false if present
            sed -i 's/minifyEnabled[[:space:]]\+true/minifyEnabled false/g' "$FILE" || true
            sed -i 's/shrinkResources[[:space:]]\+true/shrinkResources false/g' "$FILE" || true
            # Inject into release block if missing
            if ! grep -q "minifyEnabled" "$FILE"; then
              awk '
                BEGIN{inbt=0; inrel=0}
                /buildTypes[[:space:]]*\{/ {inbt=1}
                inbt && /release[[:space:]]*\{/ {print; print "            minifyEnabled false"; print "            shrinkResources false"; skip=1; next}
                {print}
              ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"
            fi
            echo "R8 minify/shrink disabled in release."
          else
            echo "$FILE not found, skipping R8 patch"
          fi

      # 3. Добавляем разрешения INTERNET и CAMERA.
      # Используем разделитель '|' вместо '/', так как внутри тега есть '/'
      - name: Add Internet and Camera Permissions
        run: |
          if [ -f android/app/src/main/AndroidManifest.xml ]; then
            # INTERNET
            sed -i '0,/<application/s//<uses-permission android:name="android.permission.INTERNET"/>\n    &/' android/app/src/main/AndroidManifest.xml || true
            # CAMERA
            sed -i '0,/<application/s//<uses-permission android:name="android.permission.CAMERA"/>\n    &/' android/app/src/main/AndroidManifest.xml || true
            # Optionally add camera feature (not required but recommended)
            grep -q "android.hardware.camera.any" android/app/src/main/AndroidManifest.xml || sed -i '0,/<application/s//<uses-feature android:name="android.hardware.camera.any" android:required="false"\/>\n    &/' android/app/src/main/AndroidManifest.xml || true
            echo "Injected INTERNET and CAMERA permissions into AndroidManifest"
          else
            echo "AndroidManifest.xml not found, skipping permission injection"
          fi

      # iOS: add NSCameraUsageDescription if Info.plist exists (CI may not build iOS on ubuntu)
      - name: Add iOS Camera Usage Description
        run: |
          if [ -f ios/Runner/Info.plist ]; then
            PlistBuddy -c 'Add :NSCameraUsageDescription string "Camera access is required for object detection"' ios/Runner/Info.plist || true
            echo "Inserted NSCameraUsageDescription into Info.plist"
          else
            echo "Info.plist not found, skipping iOS camera usage description"
          fi

      - name: Get Dependencies
        run: flutter pub get

      - name: Check dependency updates
        run: |
          flutter pub outdated --no-transitive > pub_outdated.txt || true

      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: pub-outdated-report
          path: pub_outdated.txt

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: webview-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
